<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Elizabeth Agwa|Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
 <div class="calculator">
  <div class="calculatoroutput">0</div>
  <div class="calculatorkeys">
    <button class="calculatorkey calculatorkeyoperator">+</button>
    <button class="calculatorkey calculatorkeyoperator">-</button>
    <button class="calculatorkey calculatorkeyoperator">&times;</button>
    <button class="calculatorkey calculatorkeyoperator">รท</button>
    <button class="calculatorkey calculatorkeyoperator">%</button>
    <button class="calculatorkey">7</button>
    <button class="calculatorkey">8</button>
    <button class="calculatorkey">9</button>
    <button class="calculatorkey">4</button>
    <button class="calculatorkey">5</button>
    <button class="calculatorkey">6</button>
    <button class="calculatorkey">1</button>
    <button class="calculatorkey">2</button>
    <button class="calculatorkey">3</button>
    <button class="calculatorkey">00</button>
    <button class="calculatorkey">0</button>
    <button class="calculatorkey">.</button>
    <button class="calculatorkey">C</button>
    <button class="calculatorkey calculatorkeyenter">=</button>
  </div>
</div>
</body>

</html>
