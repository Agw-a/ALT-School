<!DOCTYPE html>
<html>
  <head>
    <title>
      Register here
    </title>
    <link rel="stylesheet" href="style.css">
    <style>
      body{height: 100vh;
  width: 100%;
          background:#7789b2;
          }
      
      .signup{
        
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: 
#ccdbff;
            width: 300px;
            height: 450px;
            border-radius: 10px;
            padding: 40px;
            padding-top: 40px;
            text-align: center;
            max-width: 100%;
            font-size: 20px;
            padding-bottom: 60px;
        }
      }
    </style>
    </head>
    <body>
      <div class="navbar">
         
         <div class="logo">
             
              
            <p> <a href="/index.html">AG</a> </p>
             
           </div>
           <div class="navtext">
            <ul class="links">
        
       <li><a href="SignUp.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
        </div>
     
    </div>
      
      <form action="#">
  <div class="signup">
    <h2 style="color:white">Register</h2>
    
   
    <div class="Firstname">
                    <input style="padding: 5px;
            width: 250px; border-radius:10px; border:none;"
                      type="text" placeholder="Enter your First Name" name="Enter your First Name" class="validate" required><br>
                </div>
    <div class="Lastname">
                    <input
                      style="padding: 5px;
            width: 250px; border-radius:10px; border:none;"
                      type="text" placeholder="Enter your Last Name" name="Enter your Last Name"><br>
                </div>
    <div class="Phone">
                    <input
                      style="padding: 5px;
            width: 250px; border-radius:10px; border:none;"
                      type="text" placeholder="Enter your Phone Number" name="Enter your Phone Number"><br>
                </div>
    <div class="gender">
                    <select style="padding: 5px;
            width: 250px; border-radius:10px; border:none;"
                      name="Gender" id="Gender">
                        <option value="Choose">Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Not Specified">Prefer not to specify</option>
                    </select>
                </div>
    <div class="Country">
                    <input style="padding: 5px;
            width: 250px; border-radius:10px; border:none;"
                      type="text" placeholder="Select your Country" name="Select your Country"><br>
                </div>

                <div class="State">
                    <input style="padding: 5px;
            width: 250px; border-radius:10px; border:none;"
                      type="text" placeholder="State/Province" name="State/Province"><br>
                </div>

                <div class="username">
                    <input style="padding: 5px;
            width: 250px; border-radius:10px; border:none;"
                      type="text" placeholder="Enter Username" name="Pick Username"><br>
                </div>

                <div class="password">
                    <input style="padding: 5px;
            width: 250px; border-radius:10px; border:none;"
                      type="text" placeholder="Choose Password" name="Choose Password"><br>
                </div>

                <div class="Confirm">
                    <input style="padding: 5px; 
            width: 250px; border-radius:10px; border:none;"
                      type="text" placeholder="Confirm Password" name=" Confirm Password"><br>
                   
                </div>
    
                <div class="Sign-Up">
                    <input style="padding: 5px;
            width: 250px; border-radius:10px; border:none;background-color:#000000;color:white; cursor:pointer;" 
          type="button" name="log" id="log" value="Sign up">
                 <br><br>
                </div>

                <div class="login">
                    <p style="font-size:10px">Already have an Account? <a href="login.html">Sign In instead</a></p>
                </div>
  </div>
        
</form>
    </body>
  
</html>
